<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planejamento de Despesas</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Planejamento de Despesas</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <!--Size de 1 até 12-->
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Novo Departamento</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Nome</ion-label>
                                    <ion-input type="text" id="input-departamento"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button fill="outline" color="danger" id="btn-limpar-departamento">
                                        <ion-icon slot="start" name="close"></ion-icon> Limpar
                                    </ion-button>
                                    <ion-button id="btn-cadastrar-departamento">
                                        <ion-icon slot="start" name="add-circle"></ion-icon>Cadastrar
                                    </ion-button>   
                                </div>
                            </ion-card-content>
                        </ion-card> 
                    </ion-col>
                </ion-row>

                <ion-row>
                    <!--Size de 1 até 12-->
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Novo Funcionário</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Nome</ion-label>
                                    <ion-input type="text" id="input-funcionario"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Salário</ion-label>
                                    <ion-input type="number" id="input-valor"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Departamento</ion-label>
                                    <ion-select id="selector-departamento" placeholder="Selecione um">
                                      <!-- <ion-select-option value="f">Female</ion-select-option> -->
                                      <ion-select-option>Nenhum</ion-select-option>
                                    </ion-select>
                                    <ion-input type="text" id="input-gasto"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button fill="outline" color="danger" id="btn-limpar-pessoa">
                                        <ion-icon slot="start" name="close"></ion-icon> Limpar
                                    </ion-button>
                                    <ion-button id="btn-adicionar-pessoa">
                                        <ion-icon slot="start" name="add-circle"></ion-icon>Adicionar Despesa
                                    </ion-button>   
                                </div>
                            </ion-card-content>
                        </ion-card> 
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="lista-funcionarios"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="logica.js"></script>
</body>
</html>
