<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planejamento de Despesas</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Planejamento de Despesas</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <!--Size de 1 atÃ© 12-->
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Novo Gasto</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Gasto</ion-label>
                                    <ion-input type="text" id="input-gasto"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Valor</ion-label>
                                    <ion-input type="number" id="input-valor"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button fill="outline" color="danger" id="btn-limpar">
                                        <ion-icon slot="start" name="close"></ion-icon> Limpar
                                    </ion-button>
                                    <ion-button id="btn-enviar">
                                        <ion-icon slot="start" name="add-circle"></ion-icon>Adicionar Depesa
                                    </ion-button>   
                                </div>
                            </ion-card-content>
                        </ion-card> 
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="lista-gastos"></ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <p margin>Gasto Total: <span: id="gastosTotais"></span></p>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="logica.js"></script>
</body>
</html>
